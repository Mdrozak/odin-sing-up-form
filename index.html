<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-section"></div>
        <div class="form-section">
            <div class="header-sub">
                <p>This is not real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Registration form</legend>
                    <p>Let's do this!</p>
                    <label for="firstName"></label>
                    <input type="text" name="FIRST NAME" id="firstName">

                    <label for="lastName"></label>
                    <input type="text" name="LAST NAME" id="lastName">

                    <label for="email"></label>
                    <input type="email" name="EMAIL" id="email">

                    <label for="phoneNumber"></label>
                    <input type="tel" name="PHONE NUMBER" id="phoneNumber">

                    <label for="password"></label>
                    <input type="password" name="PASSWORD" id="password">

                    <label for="passwordConfirm"></label>
                    <input type="password" name="CONFIRM PASSWORD" id="passwordConfirm">
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
