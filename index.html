<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <div class="odin-logo-container">
                <img class="odin-logo" src="./images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-section">
            <div class="header-sub">
                <p>This is not real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to!</p>
            </div>
            <div class="form-sub">
                <p>Let's do this!</p>
                <form action="#" method="POST">
                    <fieldset>
                        <legend hidden>Registration form</legend>
                        <div class="form-input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="FIRST NAME" id="firstName" required>
                        </div>
                        <div class="form-input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="LAST NAME" id="lastName" required>
                        </div>
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="EMAIL" id="email" required>
                        </div>
                        <div class="form-input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="PHONE NUMBER" id="phoneNumber" required>
                        </div>
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="PASSWORD" id="password" minlength="10">
                        </div>
                        <div class="form-input">
                            <label for="passwordConfirm">CONFRIM PASSWORD</label>
                            <input type="password" name="CONFIRM PASSWORD" id="passwordConfirm" minlength="10">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
